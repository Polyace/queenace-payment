<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QueenAce Deposit</title>
  <style>
    :root {
      --brand-yellow: #ffd700;
      --brand-orange: #ff9900;
      --card-bg: #1e1e1e;
      --text-dim: #aaa;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Arial, sans-serif;
      color: #fff;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(1200px 600px at 50% -20%, #201a5a 0%, #0a0f2c 60%);
      overflow: hidden;
    }
    /* floating dots */
    .background-dots { position: fixed; inset: 0; z-index: -1; overflow: hidden; }
    .dot {
      position: absolute; width: 12px; height: 12px; border-radius: 50%;
      background: var(--brand-yellow); opacity: .9; filter: drop-shadow(0 0 6px rgba(255,215,0,.6));
      animation: float 10s ease-in-out infinite;
    }
    .dot:nth-child(1){top:12%;left:18%}
    .dot:nth-child(2){top:28%;left:78%;animation-delay:.8s}
    .dot:nth-child(3){top:64%;left:30%;animation-delay:1.4s}
    .dot:nth-child(4){top:72%;left:54%;animation-delay:.3s}
    .dot:nth-child(5){top:18%;left:86%;animation-delay:1.1s}
    @keyframes float {
      0%,100%{ transform: translateY(0) }
      50%{ transform: translateY(-24px) }
    }

    /* card */
    .wrap {
      width: 90%;
      max-width: 420px;
      padding: 20px;
    }
    .card {
      background: var(--card-bg);
      border-radius: 18px;
      padding: 28px 22px 24px;
      box-shadow:
        0 18px 40px rgba(0,0,0,.45),
        0 4px 10px rgba(0,0,0,.25);
      border: 1px solid rgba(255,255,255,.06);
    }
    h1 {
      margin: 0 0 18px;
      font-weight: 800;
      font-size: 28px;
      letter-spacing: .3px;
      color: var(--brand-yellow);
      display: flex; align-items: center; gap: 10px;
    }
    .chip {
      width: 34px; height: 22px; border-radius: 4px;
      background: linear-gradient(135deg,#e8e6df,#b7b29c);
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.25);
    }

    input[type="number"] {
      width: 100%;
      padding: 14px 16px;
      margin: 10px 0 18px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      text-align: center;
      background: #fff;
      color: #111;
      box-shadow: inset 0 2px 6px rgba(0,0,0,.18);
      appearance: textfield;
    }
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }

    button {
      width: 100%;
      border: 0; border-radius: 12px;
      padding: 14px 16px;
      font-weight: 800; font-size: 16px; letter-spacing: .2px;
      color: #111; cursor: pointer;
      background: linear-gradient(90deg,var(--brand-yellow),var(--brand-orange));
      box-shadow: 0 14px 40px rgba(255,166,0,.45);
      transition: transform .12s ease, box-shadow .12s ease, opacity .12s ease;
    }
    button:hover { transform: translateY(-1px); box-shadow: 0 18px 48px rgba(255,166,0,.55); }
    button:disabled { opacity: .6; cursor: not-allowed; transform: none; box-shadow: none; }

    .accepted { margin-top: 18px; text-align: center; }
    .accepted p { margin: 0 0 8px; color: #ddd; }
    .icons { display: flex; gap: 14px; justify-content: center; align-items: center; }
    .icons img { width: 40px; height: 26px; object-fit: contain; filter: drop-shadow(0 2px 2px rgba(0,0,0,.18)); }

    footer { margin-top: 18px; text-align: center; color: var(--text-dim); font-size: 12px; }
    .toast {
      position: fixed; left: 50%; bottom: 24px; transform: translateX(-50%);
      background: #222; color: #fff; padding: 10px 14px; border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,.35); display: none; max-width: 92%;
      text-align: center; font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="background-dots">
    <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
  </div>

  <div class="wrap">
    <div class="card">
      <h1><span class="chip"></span> QueenAce Deposit</h1>

      <input id="amount" type="number" inputmode="decimal" placeholder="Enter Deposit Amount (USD)" />

      <button id="checkout">Proceed to Checkout</button>

      <div class="accepted">
        <p>Accepted:</p>
        <div class="icons">
          <img src="https://img.icons8.com/color/48/visa.png" alt="Visa" />
          <img src="https://img.icons8.com/color/48/mastercard.png" alt="Mastercard" />
          <img src="https://img.icons8.com/color/48/cash-app.png" alt="Cash App" />
          <img src="https://img.icons8.com/color/48/google-pay.png" alt="Google Pay" />
          <img src="https://img.icons8.com/ios-filled/50/apple-pay.png" alt="Apple Pay" />
        </div>
      </div>

      <footer>QueenAce © 2025 | Secure Payments</footer>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    // ✅ CHANGE THIS to your live backend (no trailing slash)
    const BACKEND_URL = "https://queenace.replit.app";

    const $btn = document.getElementById("checkout");
    const $amount = document.getElementById("amount");
    const $toast = document.getElementById("toast");

    function showToast(msg) {
      $toast.textContent = msg;
      $toast.style.display = "block";
      setTimeout(() => $toast.style.display = "none", 3200);
    }

    $btn.addEventListener("click", async () => {
      // 1) Validate amount (min 5, max 5000 — tweak as you like)
      const raw = ($amount.value || "").trim();
      const dollars = Number(raw);
      if (!Number.isFinite(dollars) || dollars < 5 || dollars > 5000) {
        showToast("Enter a valid amount between $5 and $5000.");
        $amount.focus();
        return;
      }

      // 2) Call backend
      try {
        $btn.disabled = true; $btn.textContent = "Creating…";
        const res = await fetch(`${BACKEND_URL}/create-checkout-session`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ amount: Math.round(dollars * 100) }) // cents
        });

        // Try to parse JSON safely
        let data;
        const txt = await res.text();
        try { data = JSON.parse(txt); } catch { data = { raw: txt }; }

        if (res.ok && data && data.url) {
          // 3) Redirect to Checkout (should use your custom domain if backend set custom_domain)
          window.location.href = data.url;
        } else {
          const msg = (data && (data.error || data.message)) || "Server did not return a checkout URL.";
          showToast("Network error: " + msg);
          console.error("Bad response:", { status: res.status, data });
        }
      } catch (err) {
        showToast("Network error: " + err.message);
        console.error("Fetch failed:", err);
      } finally {
        $btn.disabled = false; $btn.textContent = "Proceed to Checkout";
      }
    });
  </script>
</body>
</html>
