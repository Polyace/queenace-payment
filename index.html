<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QueenAce Deposit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Floating dots animation */
    .dot {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #facc15;
      border-radius: 50%;
      animation: float 15s infinite ease-in-out;
      opacity: 0.6;
    }
    @keyframes float {
      0% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-50px) translateX(30px); }
      100% { transform: translateY(0) translateX(0); }
    }

    .deposit-box {
      background: #2c2c2c;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 350px; /* reduced width for better spacing */
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      z-index: 2; /* stays above dots */
    }

    h1 {
      color: #facc15;
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      width: 80%;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      text-align: center;
    }

    button {
      background: linear-gradient(90deg, #facc15, #f59e0b);
      color: black;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      width: 85%;
    }

    button:hover {
      background: linear-gradient(90deg, #f59e0b, #facc15);
    }

    .footer {
      margin-top: 15px;
      font-size: 12px;
      color: #bbb;
    }

    .accepted-icons {
      margin-top: 15px;
      font-size: 14px;
      color: white;
    }
    .accepted-icons img {
      width: 40px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <!-- floating dots -->
  <div class="dot" style="top: 20%; left: 10%; animation-duration: 12s;"></div>
  <div class="dot" style="top: 70%; left: 20%; animation-duration: 18s;"></div>
  <div class="dot" style="top: 40%; left: 80%; animation-duration: 16s;"></div>
  <div class="dot" style="top: 85%; left: 60%; animation-duration: 20s;"></div>
  <div class="dot" style="top: 10%; left: 50%; animation-duration: 14s;"></div>

  <div class="deposit-box">
    <h1>ðŸ’³ QueenAce Deposit</h1>
    <input type="number" id="amount" placeholder="Enter Deposit Amount (USD)" />
    <br>
    <button id="checkout-btn">Proceed to Checkout</button>
    <div class="accepted-icons">
      Accepted:
      <img src="https://img.icons8.com/color/48/visa.png" alt="Visa">
      <img src="https://img.icons8.com/color/48/mastercard.png" alt="Mastercard">
      <img src="https://img.icons8.com/fluency/48/cash-app.png" alt="CashApp">
      <img src="https://img.icons8.com/color/48/google-pay.png" alt="Google Pay">
      <img src="https://img.icons8.com/ios-filled/50/apple-pay.png" alt="Apple Pay">
    </div>
    <div class="footer">QueenAce Â© 2025 | Secure Payments</div>
  </div>

  <script src="https://js.stripe.com/v3/"></script>
  <script>
    const checkoutBtn = document.getElementById("checkout-btn");
    checkoutBtn.addEventListener("click", async () => {
      const amount = document.getElementById("amount").value * 100; // cents
      if (!amount || amount < 100) {
        alert("Please enter a valid amount (min $1).");
        return;
      }

      const response = await fetch("https://queenace.replit.app/create-checkout-session", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ amount }),
      });

      const session = await response.json();
      const stripe = Stripe("pk_live_51S1cyT1VWPIQkRPkblySYmHz2V4LBjJ2BvVRJJhW8xl2ev4efafg3IUbsayFGNkhqiRjsw29hJvIw4MhKigq1KWa002Z1AQwCw");
      stripe.redirectToCheckout({ sessionId: session.id });
    });
  </script>
</body>
</html>
