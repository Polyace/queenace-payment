<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QueenAce Deposit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      background: #111;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
    }
    input {
      padding: 10px;
      font-size: 18px;
      margin-bottom: 15px;
      text-align: center;
    }
    button {
      background: #ffcc00;
      color: #000;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #ffdb4d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ’³ QueenAce Deposit</h2>
    <input type="number" id="amount" placeholder="Enter Deposit Amount (USD)" min="5" max="100"/>
    <br />
    <button id="checkout">Proceed to Checkout</button>
    <p>Accepted:</p>
    <div>
      <img src="https://img.icons8.com/color/48/000000/visa.png"/>
      <img src="https://img.icons8.com/color/48/000000/mastercard.png"/>
      <img src="https://img.icons8.com/color/48/000000/cash-app.png"/>
      <img src="https://img.icons8.com/color/48/000000/apple-pay.png"/>
    </div>
  </div>

  <script>
    document.getElementById("checkout").addEventListener("click", async () => {
      const amountInput = document.getElementById("amount").value;
      const amount = parseInt(amountInput);

      if (isNaN(amount) || amount < 5 || amount > 100) {
        alert("Please enter an amount between $5 and $100.");
        return;
      }

      try {
        const response = await fetch("https://polypay.digital/create-checkout-session", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ amount: amount * 100 }) // Convert to cents
        });

        const data = await response.json();

        if (data.url) {
          window.location.href = data.url; // Redirect to Stripe Checkout
        } else {
          alert("Error: " + (data.error || "Unexpected response"));
        }
      } catch (err) {
        alert("Network error: " + err.message);
      }
    });
  </script>
</body>
</html>
