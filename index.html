<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QueenAce Deposit</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #ffcc00;
    }

    input, button {
      padding: 12px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    input {
      width: 200px;
    }

    button {
      background-color: #ffcc00;
      color: #000;
      cursor: pointer;
    }

    button:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>
  <h1>QueenAce Deposit ðŸ’¸</h1>
  <input type="number" id="amount" placeholder="Enter amount in USD" />
  <button id="checkout-button">Deposit Now</button>

  <script>
    const checkoutButton = document.getElementById('checkout-button');

    checkoutButton.addEventListener('click', () => {
      const amount = document.getElementById('amount').value;
      if (!amount || amount <= 0) {
        alert("Please enter a valid amount");
        return;
      }

      fetch("https://e2718f9a-85d3-4744-b02e-0017fc13c0bf-00-zq8szeuko0hs.sisko.replit.dev/create-checkout-session", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ amount: amount * 100 })  // Stripe expects amount in cents
      })
      .then(res => res.json())
      .then(data => {
        if (data.id) {
          window.location.href = `https://checkout.stripe.com/pay/${data.id}`;
        } else {
          alert("Failed to initiate checkout");
        }
      })
      .catch((err) => {
        console.error(err);
        alert("Error initiating payment");
      });
    });
  </script>
</body>
</html>
