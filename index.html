<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QueenAce Deposit</title>
  <style>
    body {
      margin: 0; padding: 0; font-family: Arial, sans-serif;
      height: 100vh; display: flex; justify-content: center; align-items: center;
      color: #fff; background: linear-gradient(135deg, #0a0f2c, #1a093f); overflow: hidden;
    }
    .background-dots { position: absolute; inset: 0; z-index: -1; overflow: hidden; }
    .dot { position: absolute; width: 12px; height: 12px; background: #f9d71c; border-radius: 50%; animation: float 10s infinite ease-in-out; }
    @keyframes float { 0% { transform: translateY(0); opacity: .6 } 50% { transform: translateY(-25px); opacity: 1 } 100% { transform: translateY(0); opacity: .6 } }

    .card {
      width: min(92%, 420px);
      background: #1e1e1e;
      border-radius: 20px;
      padding: 28px 22px;
      box-shadow:
        0 14px 34px rgba(0,0,0,.45),
        0 3px 10px rgba(0,0,0,.25),
        0 0 0 1px rgba(255,255,255,.05) inset;
      text-align: center;
    }
    h1 { margin: 0 0 18px; color: #ffd700; font-size: 1.9rem; font-weight: 800; }
    input[type="number"] {
      width: 100%; max-width: 360px; display: block; margin: 0 auto 18px;
      padding: 14px; border: none; border-radius: 12px; text-align: center; font-size: 16px;
      box-shadow: inset 0 2px 5px rgba(0,0,0,.25); background:#fff; color:#111;
    }
    .btn {
      width: 100%; max-width: 360px; display: block; margin: 0 auto 10px;
      padding: 14px; border: 0; border-radius: 12px; cursor: pointer; font-weight: 800; font-size: 16px; color: #111;
      background: linear-gradient(90deg, #ffd700, #ff9900);
      box-shadow: 0 12px 28px rgba(255,166,0,.35);
      transition: transform .15s ease, box-shadow .15s ease, opacity .15s ease;
    }
    .btn:disabled { opacity: .6; cursor: not-allowed; }
    .btn:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 16px 34px rgba(255,166,0,.5) }

    .row { margin-top: 10px; color: #cfcfcf; font-size: 14px; }
    .payment-icons img { width: 38px; margin: 0 6px; vertical-align: middle; }
    footer { margin-top: 12px; font-size: 12px; color: #aaa; }
  </style>
</head>
<body>
  <div class="background-dots">
    <div class="dot" style="top:10%; left:20%;"></div>
    <div class="dot" style="top:40%; left:70%;"></div>
    <div class="dot" style="top:80%; left:30%;"></div>
    <div class="dot" style="top:60%; left:50%;"></div>
    <div class="dot" style="top:20%; left:80%;"></div>
  </div>

  <div class="card">
    <h1>ðŸ’³ QueenAce Deposit</h1>
    <input id="amount" type="number" inputmode="decimal" step="0.01" min="1" placeholder="Enter Deposit Amount (USD)" />
    <button id="checkout" class="btn">Proceed to Checkout</button>

    <div class="row">Accepted:</div>
    <div class="payment-icons">
      <img src="https://img.icons8.com/color/48/visa.png" alt="Visa" />
      <img src="https://img.icons8.com/color/48/mastercard.png" alt="Mastercard" />
      <img src="https://img.icons8.com/color/48/cash-app.png" alt="Cash App" />
      <img src="https://img.icons8.com/color/48/google-pay.png" alt="Google Pay" />
      <img src="https://img.icons8.com/ios-filled/50/apple-pay.png" alt="Apple Pay" />
    </div>
    <footer>QueenAce Â© 2025 | Secure Payments</footer>
  </div>

  <script>
    const BTN = document.getElementById("checkout");
    const AMT = document.getElementById("amount");

    async function createSession(amountUsd) {
      // Convert to integer cents safely
      const cents = Math.round(Number(amountUsd) * 100);

      const res = await fetch("https://queenace.replit.app/create-checkout-session", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ amount: cents })
      });

      // Helpful for debugging from the phone:
      if (!res.ok) {
        const t = await res.text();
        throw new Error("Backend error: " + t);
      }
      return res.json();
    }

    BTN.addEventListener("click", async () => {
      try {
        const amount = AMT.value;
        if (!amount || Number(amount) < 1) {
          alert("Please enter a valid amount (min $1).");
          return;
        }

        BTN.disabled = true;
        BTN.textContent = "Creating checkoutâ€¦";

        const data = await createSession(amount);

        if (data && data.url) {
          // This URL should now be on your custom domain automatically
          window.location.href = data.url;
        } else {
          throw new Error(data && data.error ? data.error : "No URL returned");
        }
      } catch (err) {
        console.error(err);
        alert("Something went wrong. Please try again.");
      } finally {
        BTN.disabled = false;
        BTN.textContent = "Proceed to Checkout";
      }
    });
  </script>
</body>
</html>
