<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QueenAce Deposit</title>
  <style>
    body {
      background-color: #000;
      color: gold;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
    }
    input {
      padding: 10px;
      font-size: 1rem;
      width: 200px;
      margin-bottom: 20px;
      border: 1px solid gold;
      border-radius: 5px;
      background-color: #111;
      color: gold;
    }
    button {
      background-color: gold;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffcc00;
    }
  </style>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>

  <h1>QueenAce Deposit ðŸ’¸</h1>
  <input type="number" id="amount" placeholder="Enter amount in USD" />
  <button id="checkout-button">Deposit Now</button>

  <script>
    const stripe = Stripe("pk_live_51S1cyT1VWPIQkRPkblySYmHz2V4LBjJ2BvVRJJhW8xl2ev4efafg3IUbsayFGNkhqiRjsw29hJvIw4MhKigq1KWa002Z1AQwCw");

    document.addEventListener("DOMContentLoaded", function () {
      const checkoutButton = document.getElementById("checkout-button");

      checkoutButton.addEventListener("click", function () {
        const amount = document.getElementById("amount").value;

        fetch("https://queenace.replit.app/create-checkout-session", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ amount: parseFloat(amount) * 100 }) // USD cents
        })
        .then(response => {
          if (!response.ok) {
            throw new Error("Failed to initiate payment.");
          }
          return response.json();
        })
        .then(session => stripe.redirectToCheckout({ sessionId: session.id }))
        .then(result => {
          if (result.error) {
            alert(result.error.message);
          }
        })
        .catch(error => {
          console.error("Error:", error);
          alert("Error initiating payment");
        });
      });
    });
  </script>
</body>
</html>
